app = "tp-devops-be"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  DB_HOST = "tp-devops-db.internal"
  DB_PORT = "5432"
  DB_USER = "devuser"
  DB_NAME = "devops"

[[services]]
  internal_port = 3001
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.http_checks]
    interval = "15s"
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"
    restart_limit = 0
    timeout = "5s"
    tls_skip_verify = false

[processes]
  app = "npm start"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
